<!DOCTYPE html>
<html lang="en">

<head>
  <title>Share Edit</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#202124">
  <link rel="icon" type="image/png" href="assets/icon-512.png" />
  <link rel="stylesheet" type="text/css" href="src/style.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="header-container error">
    <div class="limit">
      <div id="prompt" class="prompt">
        <p>This browser is not supported.</p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="main">
      <canvas id="canvas" class="renderer"></canvas>
    </div>
    <div class="controls limit">
      <div class="general-tools palette">
        <i class="material-icons material-inline" title="Install" id="install">archive</i>
        <i class="material-icons material-inline" title="Open" id="open">input</i>
        <i class="material-icons material-inline" title="Crop" id="crop">crop</i>
        <i class="material-icons material-inline" title="Help" id="help">help</i>
        <input type="file" id="open-input" class="hide" />
      </div>
      <div class="crop-tools palette hide">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/onscreen-console@1.1.1/dist/min/onscreen-console.min.js"></script>
  <script>
    (function () {
      var ua = navigator.userAgent.toLowerCase();
      var isAndroid = ua.indexOf('android') > -1;
      if (isAndroid) {
        oConsole.enable();
        oConsole.show();
      }
    })();
  </script>

  <script type="module">
    import loader from './src/loader.js';

    const headerContainer = document.querySelector('.header-container');
    const prompt = document.querySelector('#prompt');
    headerContainer.classList.remove('error');
    prompt.classList.add('hide');

    window.addEventListener('load', function () {
      loader();
    });
  </script>
  <script src="/analytics.js"></script>
</body>

</html>
