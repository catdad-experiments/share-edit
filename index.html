<!DOCTYPE html>
<html lang="en">

<head>
  <title>Share Edit</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#202124">
  <link rel="icon" type="image/png" href="assets/icon-512.png" />
  <link rel="stylesheet" type="text/css" href="src/style.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-container">
      <div class="limit">
        <div id="prompt" class="prompt hide"></div>
      </div>
    </div>
  </header>

  <div class="container limit">
    <div class="contents">
      <div id="controls" class="controls center">
        <button id="capture" class="capture control">
          <i class="material-icons main">videocam</i>
        </button>

        <div id="count" class="input control">
          <label>Count:</label>
          <button class="less"><i class="material-icons">arrow_left</i></button>
          <input class="field" type="number" value="10">
          <button class="more"><i class="material-icons">arrow_right</i></button>
        </div>

        <div id="interval" class="input control">
          <label>Interval (seconds):</label>
          <button class="less"><i class="material-icons">arrow_left</i></button>
          <input class="field" type="number" value="1">
          <button class="more"><i class="material-icons">arrow_right</i></button>
        </div>

        <div id="quality" class="toggle control center-content">
          <label>Quality:</label>
          <div class="toggle-container center">
            <input type="radio" name="quality" value="low" checked="checked">
            <input type="radio" name="quality" value="high">
          </div>
        </div>

        <div class="buttons">
          <button id="view-all"><i class="material-icons">image</i></button>
          <button id="delete-all"><i class="material-icons">delete_forever</i></button>
        </div>
      </div>

      <div id="photos" class="center center-content"></div>
    </div>

  </div>

  <footer>
    <a href="https://github.com/catdad">
      <i class="material-icons material-inline">code</i>
      <span> with </span>
      <i class="material-icons material-inline">favorite</i>
      <span> by <b>catdad</b></span>
    </a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/onscreen-console@1.1.1/dist/min/onscreen-console.min.js"></script>
  <script>
    oConsole.enable();
    // show the onscreen-console panel
    oConsole.show();
  </script>

  <script src="src/loader.js"></script>
  <script src="/analytics.js"></script>
</body>

</html>
