<!DOCTYPE html>
<html lang="en">

<head>
  <title>Share Edit</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#202124">
  <link rel="icon" type="image/png" href="assets/icon-512.png" />
  <link rel="stylesheet" type="text/css" href="src/style.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-container">
      <div class="limit">
        <div id="prompt" class="prompt hide"></div>
      </div>
    </div>
  </header>

  <div class="container limit">
    <div class="contents">
    </div>
  </div>

  <footer>
    <a href="https://github.com/catdad">
      <i class="material-icons material-inline">code</i>
      <span> with </span>
      <i class="material-icons material-inline">favorite</i>
      <span> by <b>catdad</b></span>
    </a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/onscreen-console@1.1.1/dist/min/onscreen-console.min.js"></script>
  <script>
    oConsole.enable();
    // show the onscreen-console panel
    oConsole.show();
  </script>

  <script src="src/loader.js"></script>
  <script src="/analytics.js"></script>
</body>

</html>
